<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

    <script src="./components/Rotation.js"></script>

    <script src ="components/TerrainRotation.js"></script>

    <script src ="components/Coins.js"></script>

    <script src ="components/Fishs.js"></script>

    <script src ="components/Box.js"></script>

  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Manejo de recursos-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="islandMap"
          src="./models/island/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="buzo"
          src="./models/scuba_driver/scene.gltf"
        ></a-asset-item>

      <a-assets-item
        id="treasure"
        src="./models/treasure/model.gltf"></a-assets-item>


      </a-assets>

      <!-- Terreno  -->
      <a-entity
        id="island"
        gltf-model="#islandMap"
        position="0 0 0"
        scale="0.3 0.3 0.3"
        terrain-rotation-reader = ""
        coin
        fish>


        <a-entity
        id="treasure"
        gltf-model="#treasure"
        position = "3 -22 5"
        rotation = "0 90 -10"
        scale = "20 20 20"
        ></a-entity>
     
      </a-entity>

      

<!-- Buzo -->
      <a-entity
      id = "buzo" 
      gltf-model = "#buzo"
      position = "5 0 15"
      rotation = "0 90 -20" 
      scale = "0.1 0.1 0.1" 
      buzo-rotation-reader = ""
      dynamic-body = "mass: 0"
      hitbox =""    >
      </a-entity>

      

      
    </a-scene>
  </body>
</html>
